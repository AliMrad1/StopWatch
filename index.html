<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

    <section class="watch">
        <h1>STOP WATSH</h1>
        <p>vanilla javascript stop watch</p>
        
        <h3><span id="minute">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></h3>
        <div class="buttons">
            <button href="" class="style-btn" id="start">START</button>
            <button href="" class="style-btn" id="pause">PAUSE</button>
            <button href="" class="style-btn" id="reset">RESET</button>
        </div>
    </section>

    <script src="js/index.js"></script>


</body>
</html>
